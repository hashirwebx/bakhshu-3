    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#ff3c3c', // Vibrant red from the image
              'primary-black': '#1C1F23', // Deep black background
              'card-dark': '#151515', // Slightly lighter card background
              'text-gray': '#a3a3a3',
            },
            fontFamily: {
              bebas: ['Bebas Neue', 'sans-serif'],
              inter: ['ui-sans-serif', 'system-ui', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }

    <style>
      :root {
        --background: 0 0% 4%;
        --foreground: 0 0% 100%;
      }

      html.lenis, html.lenis body { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }

      body {
        background-color: hsl(var(--background));
        font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", Segoe UI Symbol, "Noto Color Emoji";
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "cv11", "ss01";
        font-variation-settings: "opsz" 32;
        overflow-x: hidden;
      }
      
      ::selection {
        background-color: #ff3c3c;
        color: #ffffff;
      }

      .nav-link {
        position: relative;
        text-transform: uppercase;
        font-weight: 700;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        color: #ffffff;
        transition: color 0.3s ease;
      }
      
      .nav-link:hover {
        color: #ff3c3c;
      }

      .red-button {
        background-color: #ff3c3c;
        color: #ffffff;
        transition: all 0.3s ease;
      }
      .red-button:hover {
        background-color: #e62e2e;
        transform: translateY(-2px);
      }

      .card-gradient {
        background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 60, 60, 0.3);
      }

      /* Custom professional scrollbar for portal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 0;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #ff3c3c;
      }
    </style>
